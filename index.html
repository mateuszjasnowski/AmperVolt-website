    <style>
        :root {
            --ampervolt-blue: #005ae1;
            --ampervolt-black: #000;
            --ampervolt-white: #fff;
            --basis-gray: #A6A6A6;
        }

        body {
            width: 100%;
            margin: 0;
        }

        .navigation-bar {
            position: fixed;
            background-color: var(--ampervolt-black);
            height: 90px;
            margin: 0;
            top: 0;
            width: 90%;
            padding: 0% 5% 0% 5%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: black solid .5px;
        }

        .nav-logo {
            display: flex;
            text-decoration: none;
            align-items: center;
            border-bottom: var(--ampervolt-black) solid 0px;
            transition: border-bottom .3s ease-in-out;
        }

        .nav-logo p {
            margin-left: 20px;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: var(--ampervolt-blue);
            padding-bottom: 1px;
        }

        @media (max-width: 830px) {
            /* LOGO BAHAVIOUR ON SMALL  */
            .nav-logo {
                flex-direction: column;
                margin-left: 0px;
                transition: .3s;
                padding-bottom: 1px;
            }

            .nav-logo img {
                max-height: 60px;
                transition: .3s;
            }

            .nav-logo p {
                margin: 0px;
                padding: 0px;
                transition: .3s;
            }
        }

        .nav-logo:hover {
            border-bottom: var(--ampervolt-blue) solid 1px;
            transition: border-bottom .3s ease-in-out;
        }

        .nav-content {
            display: flex;
        }

        .nav-button {
            text-decoration: none;
            color: var(--ampervolt-white);
            font-family: Verdana, Geneva, Tahoma, sans-serif;

        }

        .nav-button-primary {
            background-color: var(--ampervolt-blue);
            color: var(--ampervolt-white);
            border-radius: 20px;
            border: 1px solid var(--ampervolt-blue);
            padding: 10px 15px 10px 15px;
            transition: .1s ease-in-out;
        }

        .nav-button-primary:hover {
            color: var(--ampervolt-blue);
            background-color: var(--ampervolt-white);
            transition: .1s ease-in-out;
        }

        .nav-button-secondary {
            margin-right: 20px;
            padding: 10px;
            border-bottom: var(--ampervolt-white) solid 1px;
            transition: .1s ease-in-out;
            white-space: nowrap;
        }

        .nav-button-secondary:hover {
            transition: .1s ease-in-out;
            border-bottom: var(--ampervolt-blue) solid 1px;
            color: var(--ampervolt-blue)
        }

        .nav-content-social-buttons {
            height: 40px;
            width: 100px;
            display: flex;
            margin-left: 10px; /* TODO HAMBURGER remove margin */
            flex-direction: row !important;
        }
        .nav-content-social {
            display: block;
            width: 40px !important;
            height: 40px !important;
            margin-left: 5px;
            margin-right: 5px;
            border-radius: 100% !important;
            padding: 1px;
        }
        .nav-content-social::before{
            padding: 12px; /* TODO WHY THAT NUM ? SHOULD BE DYNAMIC */

        }

        .nav-hamburger {
            display: none;
            border: #fff solid 1px;
            border-radius: 100%;
            width: 35px;
            height: 35px;
        }

        .nav-hamburger:hover {
            cursor: pointer;
            border: #000 solid 1px;
            transition: .3s ease-in-out;
        }

        #hamburger-open {
            display: none;
        }

        .nav-hamburger i {
            padding: 2.5px;
            font-size: 30px;
            font-weight: bold;
        }

        #hamburger-close {
            display: none;
        }

        #hamburger-close:hover {
            rotate: 360deg;
            transition: 1s;
        }

        /* TABLETS */
        @media (max-width: 770px) {
            .nav-content {
                position: absolute;
                top: -100vh;
                /* move to 0 when open */
                left: 0;
                flex-direction: column;
                width: 100%;
                height: 100vh;
                background-color: #fff;
                z-index: 1;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                transition: 1s;
            }

            #hamburger-close {
                height: 40px;
                font-size: 40px;
                display: block;
            }

            .nav-hamburger {
                display: block;
            }

            #hamburger-open:checked~.nav-content {
                top: 0px;
            }

            .nav-content a {
                margin-top: 10%;
                margin-right: 0;
            }

            .nav-logo {
                flex-direction: row;
                margin-left: 40%;
                /* TODO make it center instead of 40%*/
            }

            .nav-logo p {
                margin-bottom: 1px;
            }
        }

        /* SMARTPHONES */
